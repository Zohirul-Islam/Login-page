<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="login-form">
        <div class="bg-primary text-white text-center py-2 text-uppercase">
            welcome to baji
        </div>
        <form>
            <div class="input-box">
                <h5 class="text-uppercase pt-3">username</h5>
                <div class="input-field">
                    <span class="user_icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="username">
                </div>
            </div>
            <div class="input-box">
                <h5 class="text-uppercase pt-3">password</h5>
                <div class="input-field">
                    <span class="user_icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="password">
                </div>
            </div>
            <p class="forgot_password"><a href="#">forgot password?</a></p>
            <div class="login-btn">
                <button type="button" class="btn btn-primary w-100 text-uppercase">login now</button>
            </div>
            <p class="sign_up_link">do not have an account?<span><a href="#">sign up now</a></span></p>
        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
